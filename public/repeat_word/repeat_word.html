<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Swipe Example</title>
  <link rel="stylesheet" href="repeat_word.css">
</head>
<body>

  <div class="main-container">
    <div class="back">
      <button id="backButton" onclick="goBack()">Назад</button>
    </div>
    <!-- Блок с прогрессом изучения слов -->
    <div id="learn-word" class="learn-word" style="display: none;">
      <div class="progress-word">
        <label for="textFieldQuantityWord" id = "textFieldForQuantityWord">Повторено слов</label>
        <input type="text" id="textFieldQuantityWord" value="0" readonly />
      </div>

      <div class="progress-label">
        <progress id="progressBar" value="0" max="1"></progress>
        <input type="text" id="progressPrecent" readonly />
      </div>
    </div>

  
    <!-- Блок с обучением слова -->
    <div class="swipe-block"  style="display: none;">
      <div class="text-block">
        <input type="text" id="textNewWordField"  readonly />
        <input type="text" id="textFolderField"  readonly />
        <input type="text" id="textField"  readonly />  
        <div class="translation">
          <input id="textFieldTranslation" type="text"  placeholder="Enter text here" />
          <button id="showButton">Перевод
          </button>
        </div>
      </div>
  
     
      <div class="image-block">
        <img id="image">
      </div>
     
  
      <div class="buttons-group">
        <button id="know_word">Я вспомнил это слово</button>
        <button id="not_know_word">Я не вспомнил это слово</button>
      </div>
    </div>
  
    <!-- Сообщение об успехе -->
    <div id="textFieldGoodJob" class="good-job-message">
      Отличная работа! <br> Вы повторили все слова.
    </div>
  </div>
  <script src="repeat_word.js"></script>
</body>
</html>
